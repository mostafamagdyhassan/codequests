groups:
  - name: app-uptime-latency
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "Target has been down for more than 1 minute."

      - alert: HighLatency
        expr: histogram_quantile(0.9, rate(request_latency_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High request latency on {{ $labels.instance }}"
          description: "90th percentile latency > 2s for the last 2 minutes."

  - name: system-resources
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance)(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage > 80% for 5 minutes."

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage > 80% for 5 minutes."

      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes{fstype!~"tmpfs"} - node_filesystem_free_bytes{fstype!~"tmpfs"}) / node_filesystem_size_bytes{fstype!~"tmpfs"} > 0.8
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage > 80% for 5 minutes."
